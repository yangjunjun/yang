<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bind demo</title>
</head>
<body>
  <div id="app">
    <input type="text" v-value="name" />
    <p>hello {{name}}</p>
    <p>我是{{name}}， age: {{age}}, geder: {{gender}}</p>
    <p v-value="name"></p>
    <input type="text" v-value="age" />
    <p v-value="age"></p>    
    <button v-click="add">add</button>
  </div>
  <hr>
  <div id="test">
    <input type="text" v-value="name" />
    <p>我是{{name}}， age: {{age}}, geder: {{gender}}</p>
    <p v-value="name"></p>
    <input type="text" v-value="age" />
    <p v-value="age"></p>    
    <button v-click="add">add</button>
  </div>  
<script src="bind.js"></script>  
<script>
var app = new Vue({
  el:'#app',
  data: {
    name:'Jack',
    age: 26,
    gender: 'male',   
    add: function(){
      this.age++;
    }
  }
}); 

var test = new Vue({
  el:'#test',
  data: {
    name:'Rose',
    age: 18,
    gender: 'male',
    add: function(){
      this.age++;
    }
  }
});  
</script>
</body>
</html>
